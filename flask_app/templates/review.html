<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div>
        <div class="topbar">
            <a href="/"><h1>Bri's Salon</h1></a>
            <a href="/reserve" class="reserve">Reserve</a>
            <a href="review.html" class="reserve">Reviews</a>
            <a href="/login" class="login">Login</a>
        </div>
        <h2>Reviews</h2>
        <button onclick="location.href='/newreview'" type="button" class="reviewbutton">Post A Review</button>
        <div class="dashboardcontainer">
            {% for rev in all_revs %}
                <div class="eachapp">
                    <h3>Name: {{rev.name}}</h3>
                    <p>{{rev.description}}</p>
                    <p>Rating: {{rev.rating}}/5</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
